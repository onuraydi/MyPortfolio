events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # HTTP -> HTTPS Yönlendirmesi
    server {
        listen 80;
        server_name onuraydi.com.tr www.onuraydi.com.tr;
        return 301 https://$host$request_uri;
    }

    # HTTPS Konfigürasyonu
    server {
        listen 443 ssl;
        server_name onuraydi.com.tr www.onuraydi.com.tr;

        ssl_certificate     /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Dosya Boyutu Limiti
        client_max_body_size 100M;  # Yüklenen dosya boyutunu 100MB'ye çıkarıyoruz

        location / {
            # CORS Başlıkları
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # Preflight (OPTIONS) talepleri için 204 dönme
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
                add_header 'Access-Control-Allow-Credentials' 'true';
                return 204;
            }

            # Proxy ayarları
            proxy_pass http://frontend:5003;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
